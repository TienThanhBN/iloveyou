<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timeSince(timestamp) {
        let now = new Date();
        console.log("Xem thu timestamp hien tai: " + now.getTime());
        let timeDifference = now - timestamp;
        let seconds = Math.floor(timeDifference / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);
        let days = Math.floor(hours / 24);
        let months = Math.floor(days / 30);
        let years = Math.floor(months / 12);

        if (years > 0) {
            return`online ${years} nam truoc`;
        } else if (months > 0) {
            return`online ${months} thang truoc`;
        } else if (days > 0) {
            return `online ${days} ngay truoc`;
        } else if (hours > 0) {
            return `online ${hours} gio truoc`;
        } else if (minutes > 0) {
            return `online ${minutes} phut truoc`;
        } else {
            return `online ${seconds} giay truoc`;
        }
    }
     let timeOffline = 0;
    console.log(timeSince());
</script>
</body>
</html>
