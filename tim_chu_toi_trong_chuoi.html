<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = "tôi chăm học tôi chịu khó tôi đẹp zai!";
    const targetWord = "tôi";
    let count = 0;
    for (let i = 0; i < a.length; i++) {
        if (a.slice(i, i + targetWord.length) === targetWord) {
            count++;
        }
    }
    alert(`Số lần xuất hiện của chữ ${targetWord} trong chuỗi là: ${count}`);
</script>
</body>
</html>
