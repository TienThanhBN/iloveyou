<script>
  function isPasswordValid(password) {
      if (password.length < 6) {
          return false;
      }
      let hasUpperCase = false;
      let hasLowerCase = false;
      let hasDigit = false;
      for (let i = 0; i < password.length; i++) {
          let char = password[i];
          if (char >= "a" && char <= "z") {
              hasLowerCase = true;
          } else if (char >= "A" && char <= "Z") {
              hasUpperCase = true;
          }
          else if (char >= "0" && char <= "9") {
              hasDigit = true;
          }
      }
      return hasDigit && hasLowerCase && hasUpperCase;
  }
  function setPassword() {
      let password = prompt("Mời thiết lập mật khẩu: ");
      if(isPasswordValid(password)) {
          alert("Đặt mật khẩu thành công! Mật khẩu : " + password);
          return password;
      } else {
          alert(`Mật khẩu không hợp lệ:
          1.Có ít nhất 6 kí tự
          2.Có ít nhất 1 số
          3.Có ít nhất 1 kí tự viết hoa
          4.Có ít nhất 1 kí tự viết thường`)
          setPassword();
      }
  }
  let passwordOk = setPassword();

  let countLogin = 0;
  while(true) {
      let passwordLogin = prompt("Mời nhập mật khẩu đăng nhập:");
      if (passwordLogin === passwordOk) {
          alert("Đăng nhập thành công, trái tim đã mở!!!");
      } else {
          countLogin++;
          if (countLogin < 3) {
              alert("Bạn đã nhập sai mật khẩu, số lần thử: " + countLogin + "/3")
          }else {
              alert("Bạn đã nhập quá 3 lần, trái tim đã đóng cửa!!!")
              break;
          }
      }
  }
